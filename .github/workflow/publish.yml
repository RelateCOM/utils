name: Publish
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.1
      - run: yarn
      - run: yarn build
      - run: |
          echo @relatecom:https://npm.pkg.github.com/ > dist/.npmrc
          echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> dist/.npmrc
      - run: yarn publish
        working-directory: ./dist
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
